<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="style-innerPage.css">
    
    
    <title>Document</title>
</head>
<body>

    <main>

        <img class="logo" src="./assets/shared/logo.svg" alt="#">
        <img class="header-pattern" src="./assets/home/bg-pattern-header.svg" alt="#">

        <section>

            <article>

                <img class="logo-article" src="./assets/shared/logo.svg" alt="#">

                <h1>
                    Work smarter. Save time.
                </h1>
                <p>
                    Easily manage your projects. Get on the list 
                    and receive in-app perks available only to early 
                    subscribers. We are moving into final development 
                    and getting ready for official launch soon.
                </p>
            </article>
    
            <div class="coming__soon">
    
                <p>Coming <span>4 Nov 2020</span></p>
    
                <div class="time__left">
    
                    <div class="days">
                        <strong>47</strong>
                        <span>days</span>
                    </div>
    
                    <div class="hours">
                        <strong>07</strong>
                        <span>hours</span>
                    </div>
    
                    <div class="minits">
                        <strong>56</strong>
                        <span>min</span>
                    </div>
    
                    <div class="seconds">
                        <strong>14</strong>
                        <span>sec</span>
                    </div>
    
                </div> 
    
            </div>
        </section>
        
        
        <form>

            <div class="inp-div">
                <input type="text" placeholder="Name">
                <img class="error-svg" src="./assets/sign-up/icon-cross.svg" alt="#">
            </div>

            <div class="inp-div">
                <input type="email" placeholder="Email Address">
                <img class="error-svg" src="./assets/sign-up/icon-cross.svg" alt="#">
            </div>

            <div class="inp-div">
                <ul class="dropdown-ul">

                    <li> <b>Basic Pack</b> <span>free</span> </li>

                    <ul class="display-none">
                        <li>
                            <div class="radio-inp">
                                <input id="free-plan" type="radio" name="plan">
                                <label for="free-plan"><b>Basic Pack</b> <span>free</span></label>
                            </div>                            
                        </li>

                        <li>
                            <div class="radio-inp">
                                <input id="pro-plan" type="radio" name="plan">
                                <label for="pro-plan"><b>Pro Pack</b> <span>$9.99</span></label>
                            </div>                            
                        </li>

                        <li>
                            <div class="radio-inp">
                                <input id="ultimate-plan" type="radio" name="plan">
                                <label for="ultimate-plan"><b>Ultimate Pack</b> <span>$19.99</span></label>
                            </div>                            
                        </li>
                    </ul>

                </ul>

                <img class="arrow-svg" src="./assets/sign-up/icon-arrow-down.svg" alt="#">
            </div>

            <div class="inp-div">
                <input type="number" placeholder="Phone Number">
                <img class="error-svg" src="./assets/sign-up/icon-cross.svg" alt="#">
            </div>

            <div class="inp-div">
                <input type="text" placeholder="Company">
                <img class="error-svg" src="./assets/sign-up/icon-cross.svg" alt="#">
            </div>
            
            <input class="submit-btn" type="submit" value="Get on the list">


        </form>

        <div class="dark-background">
            <div class="img">
                <img src="./assets/sign-up/bg-pattern-side.svg" alt="">
            </div>
        </div>




    </main>




    <script src="./script.js"></script>
    
</body>
</html>
