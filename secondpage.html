<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="style-innerPage.css">
    
    
    <title>Document</title>
</head>
<body>

    <main>

        <img class="logo" src="./assets/shared/logo.svg" alt="#">
        <img class="header-pattern" src="./assets/home/bg-pattern-header.svg" alt="#">

        <section>

            <article>
                <h1>
                    Work smarter. Save time.
                </h1>
                <p>
                    Easily manage your projects. Get on the list 
                    and receive in-app perks available only to early 
                    subscribers. We are moving into final development 
                    and getting ready for official launch soon.
                </p>
            </article>
    
            <div class="coming__soon">
    
                <p>Coming <span>4 Nov 2020</span></p>
    
                <div class="time__left">
    
                    <div class="days">
                        <strong>47</strong>
                        <span>days</span>
                    </div>
    
                    <div class="hours">
                        <strong>07</strong>
                        <span>hours</span>
                    </div>
    
                    <div class="minits">
                        <strong>56</strong>
                        <span>min</span>
                    </div>
    
                    <div class="seconds">
                        <strong>14</strong>
                        <span>sec</span>
                    </div>
    
                </div>
    
            </div>
        </section>


    </main>




    <script src="./script.js"></script>
    
</body>
</html>
